version: '3'
services:
  backend:
    container_name: server
    image: kimjiseop/jaetteoli-server
    ports:
      - 8081:8081
    restart: "always"

  nginx:
    container_name: nginx
    volumes:
      - nginx_certs:/etc/letsencrypt/live
    image: kimjiseop/jaetteoli-nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - server